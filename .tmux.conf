#################################################
# 基本設定

# 設定リロード
bind r source-file ~/.tmux.conf \; display-message "Reload Config!!"

#prefixキーの変更
set-option -g prefix C-h

# utf8有効
set-window-option -g utf8 on
set-window-option -g status-utf8 on

#viのキーバイドを使用する
set-window-option -g mode-keys vi

# 全てのベルを無視
set-option -g bell-action none

# 256色端末を使用する
set-option -g default-terminal screen-256color

# shell
set-option -g default-shell /bin/zsh
set-option -g default-command /bin/zsh

# ペイン開始番号
set-option -g base-index 1


#################################################
# unbind(デフォルトのキー設定を無効化)

unbind C-b       # prefixキー
unbind-key C-h
unbind-key C-l
unbind-key %     # 縦分割
unbind-key '"'   # 横分割

#################################################
# window/pane関連

# C-Spaceでwindow移動
bind -n C-Space next-window
bind -n M-Space previous-window

# Shift + 上下左右でペインを移動できるようにする。
bind -n S-left select-pane -L
bind -n S-down select-pane -D
bind -n S-up select-pane -U
bind -n S-right select-pane -R

# ペインの移動(Vim風にする)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ペインの移動(ローテート)
bind -n C-o select-pane -t :.+

# 区切り線のスタイル
set  -g pane-active-border-bg    green
set  -g pane-active-border-fg    red
set  -g pane-border-bg           colour7
set  -g pane-border-fg           black
setw -g window-status-current-fg blue

# Pre - で縦分割
# Pre | で横分割
bind-key - split-window -v
bind-key | split-window -h

# paneサイズ変更
bind-key -r M-Up    resize-pane -U 5
bind-key -r M-Down  resize-pane -D 5
bind-key -r M-Left  resize-pane -L 20
bind-key -r M-Right resize-pane -R 20

#################################################
# ステータスバー関連

set -g status-left-length 30
set -g status-left '#[fg=white,bg=black]#H#[fg=white]:#[fg=white][#S#[fg=white]][#[default]'
set -g status-right '#[fg=black,bg=cyan,bold] [%Y-%m-%d(%a) %H:%M]#[default]'

# window-status-current
setw -g window-status-current-fg black
setw -g window-status-current-bg cyan
setw -g window-status-current-attr bold#,underscore

# pane-active-border
set -g pane-active-border-fg black
set -g pane-active-border-bg cyan

#################################################
# モード切替設定

# ペイン同時入力切り替え
set-option -g synchronize-panes off
bind e setw synchronize-panes on
bind E setw synchronize-panes off

#################################################
# マウス操作
set-option -g mode-mouse          off
set-option -g mouse-select-pane   off
set-option -g mouse-resize-pane   off
set-option -g mouse-select-window off
bind-key m \
    set -g mode-mouse          on \; \
    set -g mouse-select-pane   on \; \
    set -g mouse-resize-pane   on \; \
    set -g mouse-select-window on \; \
    display "Mouse: ON"
bind-key M \
    set -g mode-mouse          off \; \
    set -g mouse-select-pane   off \; \
    set -g mouse-resize-pane   off \; \
    set -g mouse-select-window off \; \
    display "Mouse: OFF"
