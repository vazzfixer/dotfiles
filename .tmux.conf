# 設定リロード
bind r source-file ~/.tmux.conf \; display-message "Reload Config!!"

#prefixキーの変更
set-option -g prefix C-h
# デフォルトのPrefix(C-b)を解除
unbind C-b

# Option
# utf8有効
set-window-option -g utf8 on
#viのキーバイドを使用する
set-window-option -g mode-keys vi

#C-h,lキーは止めとく
unbind-key C-h
unbind-key C-l
# C-Spaceでwindow移動
bind -n C-Space next-window
bind -n M-Space previous-window

# Shift + 上下左右でペインを移動できるようにする。
bind -n S-left select-pane -L
bind -n S-down select-pane -D
bind -n S-up select-pane -U
bind -n S-right select-pane -R

# ペインの移動(ローテート)
bind -n C-o select-pane -t :.+

# 全てのベルを無視
set-option -g bell-action none

# 256色端末を使用する
set-option -g default-terminal screen-256color

# ステータスバー
set -g status-fg cyan
set -g status-bg black
set -g status-left-length 30
set -g status-left '#[fg=white,bg=black]#H#[fg=white]:#[fg=white][#S#[fg=white]]#[default]'
#set -g status-right '#[fg=magenta,bg=black,bold] [%Y-%m-%d(%a) %H:%M]#[default]'
set -g status-right '< #[fg=black,bold]#(echo $LANG)#[default] < #[fg=blue]up #(pc-running-time)#[default] < #[fg=magenta](#(loadaverage)) Mem #(used-mem)%%#[default] < #[fg=red,bold]%y/%m/%d(%a)%H:%M:%S#[default] '
# Rightの表示領域最大長
set -g status-right-length 90

# 選択パネルの強調
setw -g window-status-current-fg cyan
setw -g window-status-current-bg black
setw -g window-status-current-attr bold#,underscore

set -g pane-active-border-fg colour247
set -g pane-active-border-bg black
