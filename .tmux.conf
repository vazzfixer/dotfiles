#################################################
# 基本設定

# 設定リロード
bind r source-file ~/.tmux.conf \; display-message "Reload Config!!"

#prefixキーの変更
set-option -g prefix C-h

# utf8有効
set-window-option -g utf8 on
set-window-option -g status-utf8 on

#viのキーバイドを使用する
set-window-option -g mode-keys vi

# 全てのベルを無視
set-option -g bell-action none

# 256色端末を使用する
set-option -g default-terminal screen-256color

# shell
set-option -g default-shell /bin/bash
set-option -g default-command /bin/bash

# ペイン開始番号
set-option -g base-index 1

set-option -g default-command "reattach-to-user-namespace -l bash"

#################################################
# unbind(デフォルトのキー設定を無効化)

unbind C-b       # prefixキー
unbind-key C-h
unbind-key C-l
unbind-key %     # 縦分割
unbind-key '"'   # 横分割

#################################################
# window/pane関連

# C-Spaceでwindow移動
bind -n C-Space next-window
bind -n M-Space previous-window

# Shift + 上下左右でペインを移動できるようにする。
bind -n S-left select-pane -L
bind -n S-down select-pane -D
bind -n S-up select-pane -U
bind -n S-right select-pane -R

# ペインの移動(Vim風にする)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ペインの移動(ローテート)
bind -n C-o select-pane -t :.+

# 区切り線のスタイル
set  -g pane-active-border-bg    green
set  -g pane-active-border-fg    red
set  -g pane-border-bg           colour7
set  -g pane-border-fg           black
setw -g window-status-current-fg blue

# Pre - で縦分割
# Pre | で横分割
bind-key - split-window -v
bind-key | split-window -h

# カーソルキーでペインの大きさ変更(連打対応)
bind -r Up resize-pane -U
bind -r Down resize-pane -D
bind -r Left resize-pane -L
bind -r Right resize-pane -R

#################################################
# ステータスバー関連

# ステータスバーをトップに配置する
set-option -g status-position top

set -g status-left-length 90
set -g status-right-length 90

# H:マシン名 P:メイン番号
set -g status-left '#[fg=white,bg=black]#H#[fg=white]:#[fg=white][#P#[fg=white]]#[default]'
set -g status-right 'SSID:#(get_ssid) < Battery:#(battery -c tmux) < Mem:#(used_mem) #[fg=black,bg=cyan,bold] [%Y-%m-%d(%a) %H:%M:%S]#[default]'

# 1秒毎に描画
set-option -g status-interval 1

# window-status-current
setw -g window-status-current-fg black
setw -g window-status-current-bg cyan
setw -g window-status-current-attr bold#,underscore

# pane-active-border
set -g pane-active-border-fg black
set -g pane-active-border-bg cyan

# センタライズ（主にウィンドウ番号など）
set-option -g status-justify centre

#################################################
# モード切替設定

# ペイン同時入力切り替え
set-option -g synchronize-panes off
bind e setw synchronize-panes on
bind E setw synchronize-panes off

#################################################
# マウス操作
set-option -g mode-mouse          off
set-option -g mouse-select-pane   off
set-option -g mouse-resize-pane   off
set-option -g mouse-select-window off
bind-key m \
    set -g mode-mouse          on \; \
    set -g mouse-select-pane   on \; \
    set -g mouse-resize-pane   on \; \
    set -g mouse-select-window on \; \
    display "Mouse: ON"
bind-key M \
    set -g mode-mouse          off \; \
    set -g mouse-select-pane   off \; \
    set -g mouse-resize-pane   off \; \
    set -g mouse-select-window off \; \
    display "Mouse: OFF"

#################################################
# コピーモードに関する設定
# Esc キーでコピーの反転を解除（コピーモードは抜けない）
bind-key -t vi-copy Escape clear-selection
# Ctrl-c キーでコピーの反転を解除し、コピーモードから抜ける
bind-key -t vi-copy C-c　　 cancel

# コピーモード中（Prefix+v 後）C-v で矩形選択開始
bind-key -t vi-copy C-v 　　rectangle-toggle
# 1行選択
bind-key -t vi-copy V 　　　select-line

# Vi モード中に Ctrl-a で行頭に（Emacs ライク）
bind-key -t vi-copy C-a 　　start-of-line
# Vi モード中に Ctrl-e で行末に（Emacs ライク）
bind-key -t vi-copy C-e 　　end-of-line

# 単語の最初の1文字に移動
bind-key -t vi-copy w 　　　next-word
# 単語の最後の1文字に移動
bind-key -t vi-copy e 　　　next-word-end
# w の逆の動き back
bind-key -t vi-copy b 　　　previous-word

# 画面上に映る最上行に移動
bind-key -t vi-copy g 　　　top-line
# 画面上に映る最下行に移動
bind-key -t vi-copy G 　　　bottom-line

# 前方検索
bind-key -t vi-copy / 　　　search-forward
# 後方検索
bind-key -t vi-copy ? 　　　search-backward

# ページスクロール
bind-key -t vi-copy C-n　　 page-up
bind-key -t vi-copy C-f 　　page-down
# ページ送り
bind-key -t vi-copy C-u 　　scroll-up
bind-key -t vi-copy C-d 　　scroll-down
